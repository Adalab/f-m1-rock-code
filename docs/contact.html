<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Us</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik:400,500|Open+Sans:400,600"
        rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    </head>
    
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="headerflex">
                <div class=teambox>
                     <h1 class="teamname"><a href="index.html" class="menulink">ROCK & CODE</a></h1>

                </div>
                <nav>
                    <ul class="menu">
                        <li class="menuoption"><a href="index.html#team" class="menulink">Team</a>

                        </li>
                        <li class="menuoption"><a href="index.html#aboutus" class="menulink">About Us</a>

                        </li>
                        <li class="menuoption"><a href="contact.html" class="menulink">Contact</a>

                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <div class="claim-hero img-contact"></div>
            <div class="wrapper">
                <form class="form" action="/" method="POST">
                    <div class="form__item">
                        <label class="form__label" for="completeName">Nombre completo <span class="form__label--asterisk">*</span>

                            <input class="form__input"
                            id="completeName" name="completeName" type="text" placeholder="Nombre..."
                            required>
                        </label>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="email">Email <span class="form__label--asterisk">*</span>

                            <input class="form__input"
                            id="email" name="email" type="email" value="nombre.apellidos@mail.com"
                            required>
                        </label>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="telephone">Teléfono
                            <input class="form__input" id="telephone" name="telephone" type="tel"
                            placeholder="Ej. 690000000">
                        </label>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="message">Mensaje <span class="form__label--asterisk">*</span>

                            <textarea class="form__input form__text"
                            id="message" name="message" cols="30" rows="10" placeholder="¿Qué necesita?"></textarea>
                        </label>
                    </div>
                    <div class="button__container">
                        <input class="button" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="footer">
            <div class="container">
                <div class="copyright__container">
                    <p class="copyright">ROCK & CODE © 2019</p>
                </div>
                <div class="menu__footer">
                    <ul class="list__container">
                        <li> <a href="#team" class="list__item">Equipo</a>

                        </li>
                        <li> <a href="#aboutus" class="list__item">Quiénes somos</a>

                        </li>
                        <li> <a href="#" class="list__item">Contácto</a>

                        </li>
                    </ul>
                </div>
                <div class="image__container"> <a href="https://adalab.es" target="_blank" class="image__link">
                <img src="assets/images/logo-adalab.png" alt="logo-adalab" class="image">
            </a>

                </div>
        </footer>
    </body>

</html>
